Resources:
  LambdaExecutionRoleArn:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: "Allow"
            Principal:
              Service:   "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: 'XrayPermissions'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "xray:PutTelemetryRecords"
                  - "xray:PutTraceSegments"
                Resource: "*"
Outputs:
  LambdaExecutionRoleArn:
    # Value: !Ref LambdaExecutionRoleArn
    Value: !GetAtt LambdaExecutionRoleArn.Arn
